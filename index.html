<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交差点信号機シミュレーション</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>交差点信号機シミュレーション</h1>
      <p>Agent-based Traffic Light Simulation</p>
    </header>

    <main>
      <!-- Control Panel -->
      <section id="control-panel">
        <h2>コントロール</h2>
        <div class="controls">
          <button id="start-button">開始</button>
          <button id="pause-button">停止</button>
          <button id="reset-button">リセット</button>
          <button id="step-button">ステップ実行</button>
        </div>
        <div id="progress-info">
          <progress id="progress-bar" value="0" max="1"></progress>
          <span id="progress-text">0%</span>
        </div>
        <div id="status-message"></div>
      </section>

      <!-- Info Display -->
      <section id="info-display">
      </section>

      <!-- Canvas Visualization -->
      <section id="visualization">
        <h2>シミュレーション</h2>
        <canvas id="simulation-canvas" width="800" height="800"></canvas>
      </section>

      <!-- Parameter Editor -->
      <section id="parameter-editor">
        <!-- Content will be dynamically generated by ParameterEditor -->
      </section>

      <!-- Results Panel -->
      <section id="results-panel">
        <!-- Content will be dynamically generated by ResultsPanel -->
      </section>

      <!-- Charts -->
      <section id="charts">
        <h2>グラフ</h2>
        <div class="chart-container">
          <canvas id="queue-chart" width="800" height="400"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="throughput-chart" width="800" height="400"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <p>Traffic Light Simulation &copy; 2025</p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
